        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
        <script type = "text/javascript" src="../javascript/contactos.js"></script>
    </head>
    <body>
        <div class="centered">
            <ul>
                <li><a class="hvr-underline-reveal" href="welcome.html">Home</a></li>
                <li><a class="hvr-underline-reveal" href="catalogo.html">Catálogo</a></li>
                <li><a class="hvr-underline-reveal" href="sobre.html">Sobre</a></li>
                <li><a class="active" href="contactos.html">Contactos</a></li>
                <li><a class="hvr-underline-reveal" href="testemunhos.html">Testemunhos</a></li>
                <li style="float: right;"><a class="hvr-underline-reveal" href="shoppingcart.html">Shopping Cart</a></li>
                <li style="float: right;"><a class="hvr-underline-reveal" href="cliente.html">Cliente</a></li>
            </ul>
        </div>
        <div style="background-color: #bababa; height: 450px; width: 70%; margin-left: auto; margin-right: auto; margin-top: 50px;">
            <div style="background-color: #bababa; height: 100%; width: 38%; float: left;">
                <p style="text-align:center; font-size:2.3em; margin-top: 100px;">Contactos</p>
                <br>
                <br>
                <p style="text-align: center; font-size:1.3em;">Dúvidas?</p>
                <p style="text-align:center; margin-block-end:0px;">Contacte-nos para qualquer</p>
                <p style="margin-top: 0px; text-align: center;">informação</p>
            </div>
            <div style="float: left; margin-left: 10px;margin-top:10px;height: 95%; width: 565px;">
                <img src=../imagens/contactos1.png style="width: 100%; height: 100%;">
            </div>
        </div>
        <div class="container2">
            <form name = "contactos" action = "contactos.html" target="_self" method="POST" onsubmit="return validateForm();">
                <label for="name">
                    Nome
                    <input class="inputs" type="text" id="name" name="name">
                    <div id="divnome" style="color: red; width: 100%; height: 25px; font-size: medium; display: none;">
                        <p>O nome tem de ter mais de 3 caracteres e apenas conter letras.</p>
                    </div>
                </label>
                <label for="email">
                    E-mail
                    <input class="inputs" type="text" id="email" name="email">
                    <div id="divemail" style="color: red; width: 100%; height: 25px; font-size: medium; display: none;">
                        <p>Insira um e-mail válido.</p>
                    </div>
                </label>
                <label for="assunto">
                    Assunto
                    <input class="inputs" type="text" id="assunto" name="assunto">
                    <div id="divassunto" style="color: red; width: 100%; height: 25px; font-size: medium; display: none;">
                        <p>Insira um assunto.</p>
                    </div>
                </label>
                <label for="mensagem">
                    Mensagem
                    <textarea id = "mensagem"class=inputs style = "font-family: 'Raleway', sans-serif;"name="mensagem" cols="40" rows="5"></textarea>
                    <!-- <input class="inputs" type="text" id="mensagem" name="mensagem" style="height: 200px;"> -->
                    <div id="divmensagem" style="color: red; width: 100%; height: 25px; font-size: medium; display: none;">
                        <p>Insira uma mensagem com no mínimo 20 caracteres.</p>
                    </div>
                </label>
                <input id="submeter" type="submit" value="Enviar" style="display: inline;">
                <div id="divsubmit" style="color: green; width: 100%; height: 25px; font-size: medium; display: none;">
                    <p>A sua mensagem foi enviada. Responderemos o mais brevemente possível.</p>
                </div>
            </form>

        </div>
        <hr>
        <div class="centered">
            <h5 style="margin-top:30px; margin-bottom:30px; text-align:center">&#169; 2020 WheelDeal</h5>
        </div>

    </body>
</html>
