<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="../css/shoppingCart.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <style>
    .modal-content {
      background-color: white;
      padding: 30px;
      display: flex;
      height: 350px;
      width: 900px;
    }

    button.noBorder {
      border: none;
    }

    #cuppon-area,
    #note-area {
      display: none;
    }

    #cuppon-area.is-active,
    #note-area.is-active {
      display: block;
    }

    .promotional-cuppon {
      display: grid;
    }

    .promotional-cuppon * {
      padding: 40px 0px;
    }

    .quantity .minus-btn.block-button{
      cursor: not-allowed !important;
      background-color: #fff !important;
    }


  </style>

</head>

<body>

  <div class="shoppingcart-wrapper columns is-multiline">

    <div class="shopping-cart column is-8">
      <h4 class="title is-4">
        Meu carrinho
      </h4>
      <div id="shopping-cart-items"></div>
    </div>

    <div class="shoppingcart-resume column is-4">
      <h4 class="title is-4">
        Resumo do Pedido
      </h4>
      <div id="shopping-cart-details">
        <h3 class="title is-3 is-pulled-left">Sub-Total</h3>
        <h3 id="total-price" class="title is-3 is-pulled-right"></h3>
      </div>

    </div>
    <div class="promotional-cuppon column is-8">
      <button class="button noBorder" onclick="showInput()">Insira o código promocional</button>

      <div id="cuppon-area">
        <input maxlength="20" placeholder="Insira um código promocional" aria-label="Insira um código promocional"
          style="text-overflow: clip;">
        <button class="button">OK</button>
      </div>

      <button class="button noBorder" onclick="showNote()">Adicione uma nota</button>
      <textarea id="note-area" maxlength="250" placeholder="Instruções? Pedidos especiais? Adicione aqui."
        aria-label="Instruções? Pedidos especiais? Adicione aqui."></textarea>
    </div>
    <div class="reserv column is-4">
      <button class="button" onclick="openProductModal()">RESERVAR AGORA!</button>
    </div>


  </div>

  <div id="modal-product" class="modal">
    <div class="modal-background"></div>
    <div id="modal-content-product" class="modal-content">
      AQUI COLOCAS OS ESTILOS E O TEXTO QUE QUISERES
    </div>
    <button class="modal-close is-large" onclick="closeModal()" aria-label="close"></button>
  </div>
  <script type="text/javascript" src="../javascript/shoppingcart.js"></script>
</body>

</html>
